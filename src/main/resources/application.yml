spring:
  application:
    name: quasar
server:
  port: 8443
  ssl:
    enabled: true
    key-store: classpath:cert/keystore.p12
    key-store-password: password
    key-store-type: PKCS12
    key-alias: tomcat
quasar:
    jwt:
        secret: LET_ME_TELL_YOU_A_SECRET_I_AM_JUST_A_BEGINNER_IN_SPRING_BOOT
        expiration: 3600000 # 1 hour in milliseconds
management:
  endpoints:
    web:
      exposure:
        include: '*'
      base-path: /management
  endpoint:
    health:
      show-details: always
  metrics:
    export:
      prometheus:
        enabled: true

mongodbConfig:
  replicaSet: rs0
  hosts:
    - localhost:27018
    - localhost:27019
    - localhost:27020
  database: annihilation